<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit • Web</title>
  <link rel="stylesheet" href="./web.css">
</head>
<body>
  <header class="top">
    <a class="brand" href="#"><span class="brand-name">XGit <em>Web</em></span></a>
    <nav class="nav">
      <a id="btnBack" class="btn ghost" href="https://xgit.ximory.com/" target="_self" data-i18n="backToSite">返回官网</a>
      <div class="lang">
        <button id="langZh" type="button">中文</button>
        <button id="langEn" type="button">EN</button>
      </div>
    </nav>
  </header>

  <main class="wrap">
    <!-- Welcome / Auth -->
    <section class="card hero">
      <div class="hero-body">
        <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
        <p class="sub" data-i18n="welcomeSub">随时随地， 轻松管理你的 GitHub 仓库。</p>
        <div class="cta">
          <button id="btnSign2" class="btn primary" data-i18n="signIn">用 Token 登录</button>
          <a class="btn" href="https://xgit.ximory.com/" data-i18n="backToSite" target="_self">返回官网</a>
        </div>

        <div id="userBox" class="user hidden">
          <img id="userAvatar" class="avatar" alt="avatar">
          <div class="info">
            <div id="userName" class="name">-</div>
            <div class="stat" data-i18n="signedIn">已登录</div>
          </div>
          <div class="ops">
            <button id="btnRefresh" class="chip" data-i18n="refresh">刷新</button>
            <button id="btnSignOut" class="chip warn" data-i18n="signOut">退出登录</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Repo list + details -->
    <section class="card">
      <div class="card-title">
        <h2 data-i18n="repos">仓库</h2>
        <button id="repoReload" class="chip icon" title="reload">⟳</button>
      </div>

      <div id="repoEmpty" class="empty" data-i18n="pleaseSignIn">请先登录</div>
      <ul id="repoList" class="repo-list hidden"></ul>

      <div id="repoView" class="repo-view hidden">
        <a id="repoBack" class="back">&larr; <span data-i18n="backToList">返回列表</span></a>
        <h3 id="repoFullName">-</h3>
        <p id="repoDesc" class="desc"></p>
        <div class="meta-line">
          <span id="repoLang" class="tag"></span>
          <span id="repoBranch" class="tag"></span>
          <span id="repoUpdated" class="tag"></span>
        </div>
        <div class="meta-line">
          <span id="repoStars" class="tag">★ 0</span>
          <span id="repoForks" class="tag">⑂ 0</span>
          <span id="repoIssues" class="tag">⚑ 0</span>
        </div>
        <div class="actions">
          <a id="repoZip" class="btn" target="_blank" rel="noreferrer">下载 ZIP</a>
          <a id="repoGithub" class="btn" target="_blank" rel="noreferrer">GitHub</a>
        </div>
        <h4>README</h4>
        <div id="repoReadme" class="readme md"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div>© 2025 Ximory · XGit</div>
    <a href="https://xgit.ximory.com/">xgit.ximory.com</a>
  </footer>

  <script src="./web.js"></script>
</body>
</html>
