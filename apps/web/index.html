<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit • Web</title>
  <link rel="icon" href="../../assets/logo.png">
  <link rel="stylesheet" href="./web.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a class="brand-link" href="https://xgit.ximory.com/" target="_self">
        <img class="brand-logo" src="../../assets/logo.svg" alt="XGit">
        <span class="brand-name">XGit</span>
      </a>
    </div>
    <nav class="actions">
      <div class="lang">
        <button id="langZh" type="button">中文</button>
        <button id="langEn" type="button">EN</button>
      </div>
      <button id="btnBack" class="btn ghost" data-i18n="backToSite">返回官网</button>
      <button id="btnSign" class="btn" data-i18n="signIn">用 Token 登录</button>
      <button id="btnRefresh" class="btn ghost" data-i18n="refresh">刷新</button>
    </nav>
  </header>

  <main class="main">
    <!-- Welcome card -->
    <section class="card welcome" id="welcome">
      <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
      <p class="sub" data-i18n="welcomeSub">随时随地，轻松管理你的 GitHub 仓库。</p>
      <div class="user" id="userBox" hidden>
        <img id="userAvatar" class="avatar" alt="avatar">
        <div class="user-meta">
          <div id="userName" class="name">-</div>
          <div class="muted" data-i18n="signedIn">已登录</div>
        </div>
        <div class="user-actions">
          <button id="btnSignOut" class="btn danger" data-i18n="signOut">退出登录</button>
        </div>
      </div>
      <div id="notSigned" class="muted" data-i18n="pleaseSignIn">请先登录</div>
    </section>

    <!-- Repo list -->
    <section class="card repos">
      <div class="row head">
        <h2 data-i18n="repos">仓库</h2>
        <div class="row-actions">
          <button id="repoReload" class="btn ghost" data-i18n="refresh">刷新</button>
        </div>
      </div>
      <ul id="repoList" class="repo-list"></ul>
    </section>

    <!-- Repo detail (sticky card shown after click) -->
    <section id="repoDetail" class="card repo-detail" hidden>
      <div class="row head">
        <div class="title">
          <div id="repoFullName" class="repo-fullname">owner/name</div>
          <div class="tags">
            <span id="repoBranch" class="tag">main</span>
            <span id="repoLang" class="tag">-</span>
          </div>
        </div>
        <div class="row-actions">
          <button id="btnOpenGH" class="btn ghost">GitHub</button>
          <button id="btnZip" class="btn">ZIP</button>
        </div>
      </div>
      <div id="repoDesc" class="desc"></div>
      <div class="readme">
        <h3>README</h3>
        <div id="readmeBox" class="md"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span>© 2025 XGit</span>
  </footer>

  <script src="./web.js"></script>
</body>
</html>
