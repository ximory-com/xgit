<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit • Web App</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="./web.css">
  <style>
    img{max-width:100%;height:auto}
    .hero{padding:32px 0 24px;text-align:center}
    .hero img,.hero .hero-logo{width:min(200px,40vw)}
    .logo,.logo-grid img,header img{max-width:120px}
  </style>
  <script>
    (function(){
      var SITE='https://xgit.ximory.com/';
      var KEY='xgit.lang';
      function getLang(){ var v=localStorage.getItem(KEY); return v==='en'?'en':'zh'; }
      function applyLang(l){
        if (window.applyI18n) { try{ window.applyI18n(); }catch(e){}; return; }
        document.querySelectorAll('[data-zh],[data-en]').forEach(function(el){
          var zh=el.getAttribute('data-zh'), en=el.getAttribute('data-en');
          if(l==='en'&&en!=null) el.textContent=en;
          if(l==='zh'&&zh!=null) el.textContent=zh;
        });
        document.querySelectorAll('.i18n-only-zh').forEach(function(el){ el.style.display=(l==='zh'?'':'none'); });
        document.querySelectorAll('.i18n-only-en').forEach(function(el){ el.style.display=(l==='en'?'':'none'); });
      }
      function setLang(l){ l=(l==='en'?'en':'zh'); localStorage.setItem(KEY,l); applyLang(l); }
      // 委托：任意 data-lang / .nav-site / [data-nav="site"] / #btnBack
      document.addEventListener('click', function(e){
        var el = e.target.closest && e.target.closest('[data-lang], .nav-site, [data-nav="site"], #btnBack');
        if(!el) return;
        if(el.matches('.nav-site, [data-nav="site"], #btnBack')){ e.preventDefault(); location.href=SITE; return; }
        if(el.hasAttribute('data-lang')){
          var v=(el.getAttribute('data-lang')||'').toLowerCase();
          if(v==='zh'||v==='en') setLang(v);
        }
      });
      // DOM 就绪：给“中文/EN”补 data-lang，并应用偏好
      document.addEventListener('DOMContentLoaded', function(){
        Array.prototype.forEach.call(document.querySelectorAll('button,a'), function(el){
          var t=(el.textContent||'').trim().toLowerCase();
          if(t==='中文') el.setAttribute('data-lang','zh');
          if(t==='en')   el.setAttribute('data-lang','en');
        });
        applyLang(getLang());
      });
    })();
  </script>
</head>
<body>

<!-- line-ops smoke banner -->
<div class="banner">✅ LineOps is working</div>

  <!-- XGIT:BEGIN toolbar -->
  <header class="topbar">
    <div class="left">
      <a class="brand" href="https://xgit.ximory.com/" target="_self">
        <img class="logo-mini" src="../assets/logo.svg" alt="XGit">
        <span class="brand-name">XGit</span>
      </a>
    </div>
    <nav class="right">
      <a class="link" href="https://github.com/ximory-com/xgit" target="_blank" rel="noopener">GitHub</a>
      <div class="lang-switch">
        <button id="langZh" class="btn ghost">中文</button>
        <button id="langEn" class="btn ghost">EN</button>
      </div>
    </nav>
  </header>
  <!-- XGIT:END toolbar -->

  <main class="container">

    <!-- XGIT:BEGIN hero -->
    <section class="card" id="welcomeCard">
      <div class="hero">
        <div class="hero-text">
          <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
          <p data-i18n="welcomeSub">随时随地，轻松管理你的 GitHub 仓库。</p>
          <div class="hero-cta">
            <button id="btnSign2" class="btn primary" data-mode="in" data-i18n="signIn">用 Token 登录</button>
            <button id="btnRefresh" class="btn" data-i18n="refresh">刷新</button>
          </div>
        </div>
        <div class="hero-side">
          <img class="logo-hero" src="../assets/logo.svg" alt="XGit Logo">
        </div>
      </div>

      <div id="userBox" class="userbox hidden">
        <img id="userAvatar" class="avatar" alt="">
        <div class="meta">
          <div class="name" id="userName">-</div>
          <div class="state chip" data-i18n="signedIn">已登录</div>
        </div>
        <div class="ops">
          <button id="btnSign" class="btn danger" data-mode="out" data-i18n="signOut">退出登录</button>
        </div>
      </div>
    </section>
    <!-- XGIT:END hero -->

    <!-- XGIT:BEGIN repoList -->
    <section class="card" id="repoListCard">
      <div class="card-hd">
        <h2 data-i18n="repos">仓库</h2>
        <div class="tools">
          <button id="repoReload" class="btn" data-i18n="refresh">刷新</button>
        </div>
      </div>
      <div id="repoEmpty" class="empty" data-i18n="pleaseSignIn">请先登录</div>
      <ul id="repoList" class="repolist hidden"></ul>
    </section>
    <!-- XGIT:END repoList -->

    <!-- XGIT:BEGIN repoDetail -->
    <section id="repoDetailCard" class="card hidden">
      <div class="card-hd">
        <h2 id="repoFullname">owner/repo</h2>
        <div class="tools">
          <button id="backToList" class="btn" data-i18n="back">返回</button>
          <a id="repoGithubLink" class="btn ghost" href="#" target="_blank" rel="noopener">GitHub</a>
          <button id="repoZip" class="btn" data-i18n="downloadZip">下载 ZIP</button>
        </div>
      </div>
      <div id="repoMeta" class="meta-row"></div>
      <h3 class="subttl" data-i18n="readme">README</h3>
      <pre id="readmeBox" class="readme-box">-</pre>
    </section>
    <!-- XGIT:END repoDetail -->

  </main>

  <script src="./web.js"></script>
</body>
</html>
