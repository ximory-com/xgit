<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit • Web</title>
  <link rel="icon" href="./assets/logo.png">
  <link rel="stylesheet" href="./web.css">
</head>
<body>
  <!-- 顶部栏 -->
  <header class="top">
    <a class="brand" href="https://xgit.ximory.com/" target="_self" rel="noopener">
      <img class="brand-logo" src="./assets/logo.svg" alt="XGit">
      <span class="brand-name">XGit</span>
    </a>

    <nav class="nav">
      <div class="user">
        <img id="userAvatar" class="avatar" alt="">
        <span id="userName">-</span>
      </div>

      <div class="actions">
        <button id="btnRefresh" class="btn">Refresh</button>
        <button id="btnSign" class="btn primary" data-mode="in">Sign in</button>
      </div>

      <div class="lang">
        <button id="langZh" class="btn">中文</</button>
        <button id="langEn" class="btn">EN</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- 欢迎卡片 -->
    <section class="card welcome">
      <div class="welcome-left">
        <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
        <p class="sub" data-i18n="welcomeSub">随时随地，轻松管理你的 GitHub 仓库。</p>
        <div class="btns">
          <button id="btnSign2" class="btn primary">Sign in</button>
          <a class="btn" href="https://xgit.ximory.com/" target="_self" data-i18n="backToSite">返回官网</a>
        </div>
      </div>
      <div class="welcome-right">
        <img src="./assets/logo.svg" alt="XGit">
      </div>
    </section>

    <!-- 仓库列表卡片 -->
    <section class="card">
      <div class="card-head">
        <h2 data-i18n="repos">仓库</h2>
        <div class="head-actions">
          <button id="repoReload" class="btn">Reload</button>
          <button id="btnSignOut" class="btn">Sign out</button>
        </div>
      </div>

      <!-- 未登录提示 -->
      <div id="repoEmpty" class="empty" data-i18n="pleaseSignIn">请先登录</div>

      <!-- 已登录用户信息（小条） -->
      <div id="userBox" class="userbox hidden">
        <img id="userAvatarMini" class="avatar" alt="">
        <span id="userNameMini">-</span>
        <span class="chip signed" data-i18n="signedIn">已登录</span>
      </div>

      <!-- 仓库列表 -->
      <ul id="repoList" class="repo-list hidden"></ul>
    </section>

    <!-- 仓库详情视图 -->
    <section id="repoPage" class="card hidden">
      <div class="repo-head">
        <nav class="breadcrumbs">
          <button id="repoBack" class="link">&larr; <span data-i18n="backToList">返回列表</span></button>
          <span class="sep">/</span>
          <span id="repoCrumbOwner"></span>
          <span class="sep">/</span>
          <strong id="repoCrumbName"></strong>
        </nav>

        <div class="repo-title-row">
          <h2 id="repoTitle">owner/name</h2>
          <div class="repo-meta">
            <span id="repoBranch" class="tag">branch: main</span>
            <span id="repoUpdated" class="tag">updated: -</span>
            <span id="repoLang" class="tag">-</span>
            <span id="repoStars" class="tag">★ 0</span>
            <span id="repoForks" class="tag">⑂ 0</span>
            <span id="repoIssues" class="tag">● 0</span>
          </div>
          <div class="repo-actions">
            <a id="repoZip" class="btn" href="#" target="_blank" rel="noreferrer" data-i18n="downloadZip">下载 ZIP</a>
            <a id="repoOnGitHub" class="btn" href="#" target="_blank" rel="noreferrer">GitHub</a>
          </div>
        </div>
      </div>

      <div class="repo-body">
        <h3 data-i18n="readme">README（节选）</h3>
        <pre id="repoReadme" class="readme-snippet">-</pre>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div>© 2025 Ximory · XGit</div>
    <a class="link" href="https://xgit.ximory.com/" target="_self">xgit.ximory.com</a>
  </footer>

  <script src="./web.js"></script>
</body>
</html>
