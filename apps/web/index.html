<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit • Web App</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="./web.css">
</head>
<body>

  <!-- XGIT:BEGIN toolbar -->
  <header class="topbar">
    <div class="left">
      <a class="brand" href="https://xgit.ximory.com/" target="_self">
        <img class="logo-mini" src="../assets/logo.svg" alt="XGit">
        <span class="brand-name">XGit</span>
      </a>
    </div>
    <nav class="right">
      <a class="link" href="https://github.com/ximory-com/xgit" target="_blank" rel="noopener">GitHub</a>
      <div class="lang-switch">
        <button id="langZh" class="btn ghost">中文</button>
        <button id="langEn" class="btn ghost">EN</button>
      </div>
    </nav>
  </header>
  <!-- XGIT:END toolbar -->

  <main class="container">

    <!-- XGIT:BEGIN hero -->
    <section class="card" id="welcomeCard">
      <div class="hero">
        <div class="hero-text">
          <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
          <p data-i18n="welcomeSub">随时随地，轻松管理你的 GitHub 仓库。</p>
          <div class="hero-cta">
            <button id="btnSign2" class="btn primary" data-mode="in" data-i18n="signIn">用 Token 登录</button>
            <button id="btnRefresh" class="btn" data-i18n="refresh">刷新</button>
          </div>
        </div>
        <div class="hero-side">
          <img class="logo-hero" src="../assets/logo.svg" alt="XGit Logo">
        </div>
      </div>

      <div id="userBox" class="userbox hidden">
        <img id="userAvatar" class="avatar" alt="">
        <div class="meta">
          <div class="name" id="userName">-</div>
          <div class="state chip" data-i18n="signedIn">已登录</div>
        </div>
        <div class="ops">
          <button id="btnSign" class="btn danger" data-mode="out" data-i18n="signOut">退出登录</button>
        </div>
      </div>
    </section>
    <!-- XGIT:END hero -->

    <!-- XGIT:BEGIN repoList -->
    <section class="card" id="repoListCard">
      <div class="card-hd">
        <h2 data-i18n="repos">仓库</h2>
        <div class="tools">
          <button id="repoReload" class="btn" data-i18n="refresh">刷新</button>
        </div>
      </div>
      <div id="repoEmpty" class="empty" data-i18n="pleaseSignIn">请先登录</div>
      <ul id="repoList" class="repolist hidden"></ul>
    </section>
    <!-- XGIT:END repoList -->

    <!-- XGIT:BEGIN repoDetail -->
    <section id="repoDetailCard" class="card hidden">
      <div class="card-hd">
        <h2 id="repoFullname">owner/repo</h2>
        <div class="tools">
          <button id="backToList" class="btn" data-i18n="back">返回</button>
          <a id="repoGithubLink" class="btn ghost" href="#" target="_blank" rel="noopener">GitHub</a>
          <button id="repoZip" class="btn" data-i18n="downloadZip">下载 ZIP</button>
        </div>
      </div>
      <div id="repoMeta" class="meta-row"></div>
      <h3 class="subttl" data-i18n="readme">README</h3>
      <pre id="readmeBox" class="readme-box">-</pre>
    </section>
    <!-- XGIT:END repoDetail -->

  </main>

  <script src="./web.js"></script>
</body>
</html>
