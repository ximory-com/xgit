<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit • Web App</title>
  <link rel="stylesheet" href="./web.css">
  <link rel="icon" href="./assets/logo.png">
</head>
<body>
<header class="top">
  <a class="brand" href="javascript:void(0);" id="toSite">
    <img src="./assets/logo.svg" alt="XGit" class="logo">
    <span>XGit Web</span>
  </a>

  <nav class="nav">
    <button id="btnLogin" class="btn primary" data-i18n="loginByToken">用 Token 登录</button>
    <button id="btnLogout" class="btn" style="display:none" data-i18n="logout">退出登录</button>
    <div class="lang">
      <button id="langZh" class="chip">中文</button>
      <button id="langEn" class="chip">EN</button>
    </div>
  </nav>
</header>

<main class="container">
  <section class="card hero">
    <div class="hero-logo">
      <img src="./assets/logo.svg" alt="XGit Logo">
    </div>
    <h1 data-i18n="welcome">欢迎使用 XGit Web</h1>
    <p class="muted" data-i18n="tagline">随时随地，轻松管理你的 GitHub 仓库。</p>

    <div class="actions">
      <button id="btnLogin2" class="btn primary" data-i18n="loginByToken">用 Token 登录</button>
      <button id="btnBack" class="btn" data-i18n="backToSite">返回官网</button>
    </div>

    <div id="userBox" class="user" style="display:none">
      <img id="userAvatar" alt="avatar">
      <div class="meta">
        <div id="userName">—</div>
        <div id="userStatus" class="muted" data-i18n="loginOk">已登录</div>
      </div>
      <button id="btnRefresh" class="btn tiny" data-i18n="refresh">刷新</button>
    </div>
  </section>
</main>

<script src="./i18n.js"></script>
<script src="./web.js"></script>
</body>
</html>
