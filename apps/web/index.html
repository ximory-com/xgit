<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>XGit • Web App</title>
  <link rel="icon" href="../assets/logo.png" />
  <link rel="stylesheet" href="./web.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="./">
      <img src="../assets/logo.svg" alt="XGit" />
      <span>XGit <b>Web</b></span>
    </a>
    <nav class="actions">
      <button id="btnSign" class="btn primary" data-i18n="signIn">用 Token 登录</button>
      <div class="langs">
        <button class="chip" id="langZh">中文</button>
        <button class="chip" id="langEn">EN</button>
      </div>
    </nav>
  </header>

  <main class="page">
    <!-- 欢迎 -->
    <section class="card" id="welcomeCard">
      <div class="hero">
        <img class="logo" src="../assets/logo.svg" alt="XGit" />
      </div>
      <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
      <p class="sub" data-i18n="welcomeSub">随时随地，轻松管理你的 GitHub 仓库。</p>
      <div class="row gap">
        <button id="btnSign2" class="btn primary" data-i18n="signIn">用 Token 登录</button>
        <a id="backToSite" class="btn ghost" href="https://xgit.ximory.com" data-i18n="backToSite">返回官网</a>
      </div>

      <div id="userBox" class="userbox hidden">
        <img id="userAvatar" class="avatar" alt="" />
        <div class="uinfo">
          <div class="uname" id="userName">-</div>
          <div class="ustate" id="userState" data-i18n="signedIn">已登录</div>
        </div>
        <div class="uright">
          <button id="btnRefresh" class="chip" data-i18n="refresh">刷新</button>
          <button id="btnSignOut" class="chip danger" data-i18n="signOut">退出登录</button>
        </div>
      </div>
    </section>

    <!-- 仓库列表（预留卡片，未登录时灰空） -->
    <section class="card" id="repoCard">
      <div class="card-head">
        <h2 data-i18n="repos">仓库</h2>
        <button id="repoReload" class="iconbtn" title="Reload">⟳</button>
      </div>
      <div id="repoEmpty" class="empty" data-i18n="pleaseSignIn">请先登录</div>
      <ul id="repoList" class="list hidden"></ul>
    </section>
  </main>

  <script src="./web.js"></script>
</body>
</html>
