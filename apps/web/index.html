<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>XGit Web App</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="./web.css">
  <script>
    (function(){
      var SITE='https://xgit.ximory.com/';
      var KEY='xgit_lang';
      function getLang(){ var v=localStorage.getItem(KEY); return v==='en'?'en':'zh'; }
      function applyLang(l){
        if (window.applyI18n) { try{ window.applyI18n(); }catch(e){}; return; }
        document.querySelectorAll('[data-zh],[data-en]').forEach(function(el){
          var zh=el.getAttribute('data-zh'), en=el.getAttribute('data-en');
          if(l==='en'&&en!=null) el.textContent=en;
          if(l==='zh'&&zh!=null) el.textContent=zh;
        });
      }
      function setLang(l){ l=(l==='en'?'en':'zh'); localStorage.setItem(KEY,l); applyLang(l); }
      document.addEventListener('click', function(e){
        var el = e.target.closest && e.target.closest('[data-lang]');
        if(!el) return;
        if(el.hasAttribute('data-lang')){
          var v=(el.getAttribute('data-lang')||'').toLowerCase();
          if(v==='zh'||v==='en') setLang(v);
        }
      });
      document.addEventListener('DOMContentLoaded', function(){
        applyLang(getLang());
      });
    })();
  </script>
</head>
<body>

  <header class="top">
    <a class="brand" href="https://xgit.ximory.com/">
      <img src="../assets/logo.svg" alt="XGit" class="brand-logo">
      <span class="brand-name">XGit</span>
    </a>
    <nav class="nav">
      <a href="https://xgit.ximory.com/" target="_self">Web App</a>
      <a href="https://github.com/ximory-com/xgit" target="_blank" rel="noopener">GitHub</a>
      <a href="https://xgit.ximory.com/" target="_self">官网</a>
      <a href="https://xgit.ximory.com/" target="_self">Web App</a>
      <div class="lang">
        <button id="langZh" type="button" data-lang="zh">中文</button>
        <button id="langEn" type="button" data-lang="en">EN</button>
      </div>
    </nav>
  </header>

  <main class="section">
    <section class="card" id="welcomeCard">
      <div class="hero">
        <div class="hero-logo">
          <img src="../assets/logo.svg" alt="XGit Logo">
        </div>
        <div class="hero-text">
          <h1 data-i18n="welcomeTitle">欢迎使用 XGit Web</h1>
          <p data-i18n="welcomeSub">随时随地，轻松管理你的 GitHub 仓库。</p>
        </div>
        <div class="hero-cta">
          <button id="btnSign2" class="btn primary" data-i18n="signIn">用 Token 登录</button>
          <button id="btnRefresh" class="btn" data-i18n="refresh">刷新</button>
        </div>
        
        <div id="userBox" class="userbox hidden">
          <img id="userAvatar" class="avatar" alt="">
          <div class="meta">
            <div class="name" id="userName">-</div>
            <div class="state chip" data-i18n="signedIn">已登录</div>
          </div>
          <div class="ops">
            <button id="btnSign" class="btn danger" data-i18n="signOut">退出登录</button>
          </div>
        </div>
      </div>
    </section>

    <section class="card hidden" id="repoListCard">
      <div class="card-hd">
        <h2 data-i18n="repos">仓库</h2>
        <div class="tools">
          <button id="repoReload" class="btn" data-i18n="refresh">刷新</button>
        </div>
      </div>
      <div id="repoEmpty" class="empty hidden" data-i18n="pleaseSignIn">请先登录</div>
      <ul id="repoList" class="repolist hidden"></ul>
    </section>

    <section id="repoDetailCard" class="card hidden">
      <div class="card-hd">
        <h2 id="repoFullname">owner/repo</h2>
        <div class="tools">
          <button id="backToList" class="btn" data-i18n="back">返回</button>
          <button id="btnOpenGH" class="btn ghost">GitHub</button>
          <button id="btnZip" class="btn" data-i18n="downloadZip">下载 ZIP</button>
        </div>
      </div>
      <div id="repoMeta" class="meta-row">
        <span class="muted">Branch: </span><span id="repoBranch">main</span>
      </div>
      <h3 class="subttl" data-i18n="readme">README</h3>
      <div id="readmeBox" class="readme-box">-</div>
    </section>
  </main>

  <script src="./web.js"></script>
</body>
</html>
