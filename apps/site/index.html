<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>XGit • Website</title>
  <link rel="icon" href="./assets/logo.png" />
  <link rel="stylesheet" href="./site.css" />
  <!-- 你现有的渲染脚本（不要改动它的选择器） -->
  <script defer src="./site.js"></script>
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <a class="brand" href="./">
      <img src="./assets/logo.svg" alt="XGit" class="brand-logo" />
      <span class="brand-text">XGit</span>
    </a>

    <nav class="nav">
      <a id="navRepo" class="nav-link" href="https://github.com/ximory-com/xgit" target="_blank" rel="noopener">GitHub</a>
      <a class="nav-link" href="https://app.xgit.ximory.com/" target="_blank" rel="noopener">Web App</a>

      <!-- 语言开关：保持原有 id，供 site.js 使用 -->
      <div class="lang">
        <button id="langZh" class="lang-btn" type="button">中文</button>
        <button id="langEn" class="lang-btn" type="button">EN</button>
      </div>
    </nav>
  </header>

  <!-- 英雄区 -->
  <section class="hero">
    <div class="hero-text">
      <h1 id="headline">随时随地，轻松管理你的 GitHub 仓库</h1>
      <p id="subhead">
        XGit 是一款专为移动端设计的轻量级 GitHub 客户端，让你在手机上也能流畅地查看、编辑与提交代码。
      </p>
      <div class="actions">
        <a id="ctaTry" class="btn primary" href="https://app.xgit.ximory.com/" target="_blank" rel="noopener">立即体验</a>
        <a id="ctaRepo" class="btn" href="https://github.com/ximory-com/xgit" target="_blank" rel="noopener">GitHub 仓库</a>
      </div>
    </div>

    <!-- 大 LOGO（英雄区） -->
    <img src="./assets/logo.svg" alt="XGit logo" class="hero-logo" loading="eager" />
  </section>

  <!-- 基础功能 -->
  <section class="section">
    <h2 id="featTitle">基础功能</h2>
    <div id="featGrid" class="grid">
      <!-- 由 site.js 渲染；这里留空容器 -->
    </div>
  </section>

  <!-- 差异对比 -->
  <section class="section">
    <h2 id="compareTitle">与 GitHub 官方 App/Web 的差异</h2>
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr id="cmpHead">
            <th>功能</th><th>GitHub App/Web</th><th>XGit</th>
          </tr>
        </thead>
        <tbody id="cmpBody">
          <!-- 由 site.js 渲染 -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- 路线图 -->
  <section class="section">
    <h2 id="roadmapTitle">路线图</h2>
    <ul id="roadList" class="list">
      <!-- 由 site.js 渲染 -->
    </ul>
  </section>

  <!-- FAQ -->
  <section class="section">
    <h2 id="faqTitle">FAQ</h2>
    <div id="faqList" class="faq">
      <!-- 由 site.js 渲染 -->
    </div>
  </section>

  <!-- 变更摘要 -->
  <section class="section">
    <h2 id="changeTitle">最近更新</h2>
    <div id="changeList" class="changelog">
      <!-- 由 site.js 渲染 -->
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div id="footText">© 2025 Ximory · XGit v0.1.0</div>
  </footer>
</body>
</html>
